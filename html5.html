<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
            background-color: rgb(222, 222, 222);
        }

        h2{
            margin-left: 200px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            margin-right: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group select,
        .form-group input[type="checkbox"] {
            flex: 2;
            padding: 10px;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .form-group select {
            flex: 2;
            height: 40px;
        }

        .languages-group {
            display: flex;
            align-items: center;
        }

        .languages-group label {
            margin-right: 10px;
        }

        .btn-register {
            background-color: rgb(222, 222, 222);
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <h1>Task 5</h1>
    <a href="taskindex.html">Task List</a>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="re-password">Re-enter Password:</label>
                <input type="password" id="re-password" name="re-password" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                </select>
            </div>
            <div class="form-group">
                <label for="languages">Languages Known:</label>
                <div class="languages-group">
                    <label>
                        <input type="checkbox" name="languages[]" value="english"> English
                    </label>
                    <label>
                        <input type="checkbox" name="languages[]" value="kannada"> Kannada
                    </label>
                    <label>
                        <input type="checkbox" name="languages[]" value="hindi"> Hindi
                    </label>
                    <label>
                        <input type="checkbox" name="languages[]" value="telugu"> Telugu
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Declaration:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="declaration" value="true" required>
                        Hereby I declare all the given details are true
                    </label>
                </div>
            </div>
            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>
</body>
</html>
