<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        body {
            background-color: #a22b55;
        }

        .form-container {
            margin-top: 15px;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #75203f;
            border: 2px solid transparent;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: white;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
            vertical-align: middle;
        }

        label[for="male"],
        label[for="female"],
        label[for="others"] {
            display: inline-block;
            vertical-align: middle;
        }


        .register-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Task 7</h1>
    <a href="taskindex.html">Task List</a>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="your password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="10 digits required" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label>

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="other">Other</option>
            </select>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" placeholder="your zip code" required>

            <label for="about">About:</label>
            <textarea id="about" name="about" rows="4" placeholder="write about yourself" required></textarea>

            <button class="register-button" type="submit">Register</button>
        </form>
    </div>
</body>

</html>
